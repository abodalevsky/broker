<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- additional themes
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"> -->

        <!-- own styles, if any
        <link rel="stylesheet" href="static/style.css" /-->
        <title> Trader admin</title>

        <script type='text/javascript'>
            $(document).ready(function(){
                console.log('document has loaded');

                //click on Start link
                var lnkBroker = $('#start');
                lnkBroker.click(function(){
                    console.log('start page loading...');
                    clearInterval(timerForDataRequest);
                    //remove class active from all elements and add to #broker
                    $('#mainContext').load('welcome');
                    setActiveMenu("start");
                });

                //click on "Brokers" link
                var lnkBroker = $('#brokers');
                lnkBroker.click(function(){
                    console.log('broker page loading...');
                    clearInterval(timerForDataRequest);
                    //remove class active from all elements and add to #broker
                    $('#mainContext').load('get_brokers');
                    setActiveMenu("brokers");
                });

                //click on "Clients" link
                var lnkBroker = $('#clients');
                lnkBroker.click(function(){
                    console.log('clients page loading...');
                    clearInterval(timerForDataRequest);
                    //remove class active from all elements and add to #broker
                    $('#mainContext').load('get_clients');
                    setActiveMenu("clients");
                });
            });

            function setActiveMenu(id){
                //remove class Active from any of elements
                $("ul.nav li").removeClass("active");
                $("ul.nav").find("#" + id).addClass("active");
            }
        </script>
    </head>

    <body>

        <!-- Navigation bar -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="#">Trader</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li id="start" class="active"><a href="#">Start</a></li>
                <li id="brokers"><a href="#">Brokers</a></li>
                <li id="clients"><a href="#">Clients</a></li>
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Context menu <span class="caret"></span></a>
                  <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Action 1</a></li>
                    <li><a href="#">Action 2</a></li>
                    <li class="divider"></li>
                    <li class="dropdown-header">Sub Caption</li>
                    <li><a href="#">Action 3</a></li>
                    <li><a href="#">Action 4</a></li>
                  </ul>
                </li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>

        <div class="container">

            <!-- Main component -->
            <div class="jumbotron" id="mainContext">
                <h2>Start here</h2>
            </div>
        </div> <!-- /container-->


            <!-- JavaScript libraries
            ================================================-->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="static/admin.js"></script>
    </body>
</html>
